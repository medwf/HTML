<!DOCTYPE html>
<html>
  <head>
    <title>Hyperlink Example</title>
    <base href="https://www.tutorialspoint.com/" />
  </head>
  <body>
    <p>Click any of the following links</p>
    <a href="https://twitter.com" target="_blank">Opens in New</a> |
    <a href="https://twitter.com" target="_self">Opens in Self</a> |
    <a href="https://twitter.com" target="_parent">Opens in Parent</a> |
    <a href="https://twitter.com" target="_top">Opens in Body</a>
  </body>
</html>
