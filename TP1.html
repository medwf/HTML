<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP I</title>
    <style>
      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <!-- header tag -->
    <header style="background-color: #97d5e7">
      <h1>TP APPLICATION</h1>
    </header>

    <!-- body -->
    <div style="width: 100%; display: inline-flex">
      <!-- Main Menu -->
      <div style="width: 20%; background-color: #aaa">
        <h4>Main Menu</h4>
        <ul>
          <li>Clients</li>
          <li><a href="#">Fournisseurs</a></li>
          <li><a href="#">Commandes</a></li>
          <li><a href="#">Factures</a></li>
        </ul>
      </div>

      <!-- Clients manager -->
      <div style="background-color: #e6e1e1; flex: 1">
        <h2>Clients management</h2>

        <!-- Nouveau client -->
        <div>
          <h3>Nouveau Client</h3>
          <hr style="text-align: center; margin-left: 0" />
          <form action="void">
            <div style="float: left; padding: 3px">
              <label for="clientName">Nom client</label><br />
              <input
                type="text"
                name="first_name"
                id="clientName"
                placeholder="Client 1"
              />
            </div>
            <div class="addr">
              <label for="addr">Adresse</label><br />
              <textarea
                type="text"
                name="add"
                rows="7"
                cols="33"
                id="addr"
                placeholder="Imm, Rue, ville ..."
              ></textarea>
            </div>
          </form>
        </div>

        <!-- List des clients -->
        <div>
          <h3>Liste des clients</h3>
          <hr style="text-align: center; margin-top: 0" />
          <table
            border="1"
            cellspacing="5"
            cellpadding="5"
            align="centre"
            style="width: 100%"
          >
            <tr>
              <td>Nom Client</td>
              <td>Adresse</td>
            </tr>
            <tr>
              <td>Marsa Maroc</td>
              <td>H9P9 7PQ Boulevard Mohamed Zarktoni, Casablanca, Maroc</td>
            </tr>
          </table>
        </div>
      </div>

      <!-- Notification -->
      <div style="background-color: #aaa; margin-left: 2px">
        <h2>Notification</h2>
        <p>Aucune notification</p>
      </div>
    </div>

    <!-- footer -->
    <footer style="background-color: #6ae4fa">
      <p style="text-align: center">Copyright &copy; 2022 - FSAC - UH2</p>
    </footer>
  </body>
</html>
