<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      p {
        background-color: aquamarine;
      }
      p.display-inline {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 50%;
        background-color: beige;
        border: 2px solid black;
        border-color: gray aqua wheat;
      "
    >
      <h4>This is paragraph as default value</h4>
      <p>This is Text</p>
      <hr />
      <h4>This is paragraph as default value</h4>
      <p class="display-inline">This is Text</p>
    </div>
  </body>
</html>
