<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables EX7</title>
    <style>
      table {
        width: 500px;
        padding-left: 120px;
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Exercise 7</h1>
    <table>
      <tr>
        <td><b>Company</b></td>
        <td><b>Model</b></td>
      </tr>
      <tr>
        <td>Dodge</td>
        <td>Challenger</td>
      </tr>
      <tr>
        <td>Maruti</td>
        <td>Swift</td>
      </tr>
      <tr>
        <td>Jeep</td>
        <td>Wrangler</td>
      </tr>
      <tr>
        <td colspan="2">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa dolor
          deserunt dolore, aut reprehenderit, tenetur harum ullam quisquam
          dignissimos.
        </td>
      </tr>
      <tr>
        <td>BMW</td>
        <td>BMW 5 Series</td>
      </tr>
    </table>
  </body>
</html>
